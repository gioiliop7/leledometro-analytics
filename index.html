<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/v/dt/dt-1.11.5/datatables.min.css"
    />
    <script
      type="text/javascript"
      src="https://cdn.datatables.net/v/dt/dt-1.11.5/datatables.min.js"
    ></script>
    <script src="//cdn.amcharts.com/lib/4/core.js"></script>
    <script src="//cdn.amcharts.com/lib/4/charts.js"></script>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <script src="./assets/main.js"></script>
    <header><img src="./assets/images/logo.png" /></header>
    <main>
      <div id="uploadform">
        <div class="container">
          <div class="row">
            <div class="col-md-6 left maincol">test</div>
            <div class="col-md-6 right maincol">
              <div id="upload">
                <h2>Give me your xml :)</h2>
                <form enctype="multipart/form-data" method="post">
                  <input
                    type="file"
                    accept=".xml"
                    name="xmlupload"
                    id="xmlupload"
                  />
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="dashboard">
        <div class="container dash">
          <div class="row w-100">
            <div class="col-md-2 col-dash col-border">
              <div class="container">
                <h4 class="text-center" id="person-name"></h4>
                <p class="fst-italic text-center" id="vathmos"></p>
                <p class="text-center grey-color" id="esso-seira"></p>
                <h6 class="text-center grey-color fw-bold" id="asm"></h6>
                <hr />
                <p class="text-center grey-color"><span id="start"></span>-<span id="end"></span></p>
              </div>
            </div>
            <div class="col-md-7 col-dash col-border col-middle">
              <div class="container">
                <h4>
                  Ποσοστό ολοκληρωμένης θητείας:<span
                    id="the-percentage"
                  ></span>
                </h4>
                <div id="pr" class="progress mb-5"></div>
                <div class="row">
                  <div class="col-md-3">
                    <div class="box">
                      <p>Υπηρετήθηκαν</p>
                      <p class="box-number" id="done"></p>
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="box">
                      <p>Απομένουν(ΚΣ)</p>
                      <p class="box-number" id="todo"></p>
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="box">
                      <p>Υπηρεσίες</p>
                      <p class="box-number" id="services"></p>
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="box">
                      <p>Άδειες</p>
                      <p class="box-number" id="adeies"></p>
                    </div>
                  </div>
                </div>
                <div class="row py-5 align-items-center">
                  <div class="col-md-6">
                    <div class="innercol">
                      <img src="./assets/images/close.png" />
                      <p class="mb-0 pt-3">Στερήσεις εξόδου</p>
                      <p class="box-number mb-0" id="sex"></p>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="innercol">
                      <img src="./assets/images/jail.png" />
                      <p class="mb-0 pt-3">Φυλακές</p>
                      <p class="box-number mb-0" id="jail"></p>
                    </div>
                  </div>
                <hr>
                  <div class="col-md-6">
                    <h2 class="text-center">Πιο συχνό είδος υπηρεσίας</h2>
                    <div class="whitebox">
                      <div class="boxinner d-flex gap-2">
                        <img src="./assets/images/customer.png" />
                        <div id="service-text" class="fw-bold"></div>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <h2 class="text-center">Πιο συχνό είδος άδειας</h2>
                    <div class="whitebox">
                      <div class="boxinner d-flex gap-2">
                        <img src="./assets/images/bye.png" />
                        <div id="adeia-text" class="fw-bold"></div>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="container py-5">
                      <h2 class="text-center">Άδειες</h2>
                      <table id="tadeies" class="table">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Άδεια</th>
                            <th scope="col">Ημερομηνία</th>
                          </tr>
                        </thead>
                        <tbody class="tbody-adeies"></tbody>
                      </table>
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="container py-5">
                      <h2 class="text-center">Υπηρεσίες</h2>
                      <table id="tservices" class="table">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Υπηρεσία</th>
                            <th scope="col">Ημερομηνία</th>
                            <th scope="col">Νούμερο</th>
                          </tr>
                        </thead>
                        <tbody class="tbody-yp"></tbody>
                      </table>
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div id="adeies_pie"></div>
                  </div>
                  <div class="col-md-12">
                    <div id="service-pie"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-3 col-dash">
              <div class="container d-flex flex-column align-items-center">
                <h5 class="text-center" id="soma"></h5>
                <img src="" alt="soma" id="somaimg" />
                <hr>
                <p class="text-center grey-color" id="quote"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <hr class="m-0" />
      <h5 class="text-center py-3 mb-0">Giorgos Iliopoulos</h5>
      <hr class="m-0" />
    </footer>
  </body>
</html>
